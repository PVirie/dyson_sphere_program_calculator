<html>
    <head>
        <title>Home</title>
    </head>
    <body>
        <script src="./highs.js"></script>
        <script>
            const highs_settings = {
                // In the browser, point locateFile to the URL of the wasm file (see below)
                locateFile: (file) => "./" + file,
            };

            const PROBLEM = `Maximize
             obj:
                x1 + 2 x2 + 4 x3 + x4
            Subject To
             c1: - x1 + x2 + x3 + 10 x4 <= 20
             c2: x1 - 4 x2 + x3 <= 30
             c3: x2 - 0.5 x4 = 0
            Bounds
             0 <= x1 <= 40
             2 <= x4 <= 3
            End`;

            const EXPECTED_SOLUTION = {
                IsLinear: true,
                IsQuadratic: false,
                Status: "Optimal",
                ObjectiveValue: 87.5,
                Columns: {
                    x1: {
                        Index: 0,
                        Status: "BS",
                        Lower: 0,
                        Upper: 40,
                        Primal: 17.5,
                        Dual: -0,
                        Name: "x1",
                    },
                    x2: {
                        Index: 1,
                        Status: "BS",
                        Lower: 0,
                        Upper: Infinity,
                        Primal: 1,
                        Dual: -0,
                        Name: "x2",
                    },
                    x3: {
                        Index: 2,
                        Status: "BS",
                        Lower: 0,
                        Upper: Infinity,
                        Primal: 16.5,
                        Dual: -0,
                        Name: "x3",
                    },
                    x4: {
                        Index: 3,
                        Status: "LB",
                        Lower: 2,
                        Upper: 3,
                        Primal: 2,
                        Dual: -8.75,
                        Name: "x4",
                    },
                },
                Rows: [
                    {
                        Index: 0,
                        Name: "c1",
                        Status: "UB",
                        Lower: -Infinity,
                        Upper: 20,
                        Primal: 20,
                        Dual: 1.5,
                    },
                    {
                        Index: 1,
                        Name: "c2",
                        Status: "UB",
                        Lower: -Infinity,
                        Upper: 30,
                        Primal: 30,
                        Dual: 2.5,
                    },
                    {
                        Index: 2,
                        Name: "c3",
                        Status: "UB",
                        Lower: 0,
                        Upper: 0,
                        Primal: 0,
                        Dual: 10.5,
                    },
                ],
            };

            window.addEventListener("load", async () => {
                const highs = await Module(highs_settings);
                const sol = highs.solve(PROBLEM);
                console.log(sol);
                console.assert(JSON.stringify(sol) === JSON.stringify(EXPECTED_SOLUTION));
            });
        </script>
    </body>
</html>
